<!DOCTYPE html>
<html>
<head>
  <title>Coffee Chemistry</title>
  <style>
    body { text-align:center; font-family:Arial; background:#f3e9dc; padding:50px; }
    input, button { padding:10px; margin:5px; font-size:16px; border-radius:6px; border:none; }
    button { background:#6f4e37; color:white; cursor:pointer; }
    button:hover { background:#563625; }
    .error { color:red; font-weight:bold; }
  </style>
</head>
<body>
  <h1>☕ Coffee Chemistry ☕</h1>
  <form action="/join_pair" method="post">
    <input type="text" name="pair_code" placeholder="Add code to join">
    <button type="submit">Join</button>
  </form>

  <form action="/create_pair" method="post">
    <button type="submit">Create code</button>
  </form>

  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}
</body>
</html>
