<!DOCTYPE html>
<html>
<head>
    <title>Coffee Chemistry</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4ede3;
            color: #3e2723;
            text-align: center;
            margin: 0;
            padding: 2em;
        }
        h1 { color: #4e342e; }
        input[type="text"] {
            padding: 0.6em;
            border: 1px solid #a1887f;
            border-radius: 5px;
            width: 200px;
        }
        button {
            background-color: #6d4c41;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.6em 1.2em;
            cursor: pointer;
            margin: 0.3em;
        }
        button:hover { background-color: #5d4037; }
        .error { color: red; margin-top: 10px; }
        .box { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>☕ Coffee Chemistry</h1>

    <form method="POST">
        <input type="text" name="pair_code" placeholder="add code to join">
        <button type="submit" name="join">Join</button>
        <div class="box">
            <button type="submit" name="create">Create code</button>
        </div>
    </form>

    {% if pair_created %}
    <div>
        <h3>Your code: {{ pair_created }}</h3>
        <form method="POST" action="{{ url_for('start_quiz') }}">
            <button type="submit" name="quiz_type" value="light">Light roast start ☕</button>
            <button type="submit" name="quiz_type" value="dark">Dark roast start ☕</button>
        </form>
    </div>
    {% endif %}

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
