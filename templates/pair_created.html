<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Chemistry</title>
    <style>
        body { font-family: Arial, sans-serif; text-align:center; padding:50px; }
        button { padding:10px 20px; margin:5px; }
    </style>
</head>
<body>
    <h1>Pair Code: {{ pair_code }}</h1>
    <p>Choose your quiz:</p>
    <a href="{{ url_for('start_quiz', pair_code=pair_code, quiz_type='light') }}">
        <button>Light Roast Start (12 Qs)</button>
    </a>
    <a href="{{ url_for('start_quiz', pair_code=pair_code, quiz_type='dark') }}">
        <button>Dark Roast Start (30 Qs)</button>
    </a>
</body>
</html>
