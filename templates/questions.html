<!DOCTYPE html>
<html>
<head>
    <title>Coffee Quiz Questions</title>
    <style>
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body>
    <h1>Coffee Quiz</h1>
    <form id="quizForm" method="post">
        <!-- Question 1 -->
        <div class="step active">
            <label>What's your favorite coffee vibe or style?</label><br>
            <input type="text" name="q1"><br><br>
            <button type="button" onclick="nextStep()">Next</button>
        </div>

        <!-- Question 2 -->
        <div class="step">
            <label>Describe your ideal caf√© experience in a few words.</label><br>
            <input type="text" name="q2"><br><br>
            <button type="button" onclick="prevStep()">Back</button>
            <button type="button" onclick="nextStep()">Next</button>
        </div>

        <!-- Question 3 -->
        <div class="step">
            <label>Any special preferences or must-haves?</label><br>
            <input type="text" name="q3"><br><br>
            <button type="button" onclick="prevStep()">Back</button>
            <input type="submit" value="Submit">
        </div>
    </form>

    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll(".step");

        function showStep(index) {
            steps.forEach((step, i) => {
                step.classList.toggle("active", i === index);
            });
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep);
            }
        }
    </script>
</body>
</html>
