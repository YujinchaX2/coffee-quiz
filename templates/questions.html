<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question {{ qnum }} of {{ total }}</title>
    <style>
        body { font-family: Arial, sans-serif; padding:50px; }
        textarea { width:80%; height:100px; padding:10px; resize:vertical; }
        button { padding:10px 20px; margin:10px; }
    </style>
</head>
<body>
    <h2>Question {{ qnum }} of {{ total }}</h2>
    <p>{{ question }}</p>
    <form method="post">
        <textarea name="answer" required></textarea><br>
        {% if qnum > 1 %}
            <a href="{{ url_for('questions', pair_code=pair_code, qnum=qnum-1) }}">
                <button type="button">Back</button>
            </a>
        {% endif %}
        <button type="submit">{% if qnum == total %}Submit{% else %}Next{% endif %}</button>
    </form>
</body>
</html>
