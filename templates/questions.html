<!DOCTYPE html>
<html>
<head>
    <title>Coffee Chemistry Quiz</title>
    <style>
        body {
            background-color: #f4ede3;
            color: #3e2723;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 2em;
        }
        textarea {
            width: 80%;
            min-height: 80px;
            resize: vertical;
            border-radius: 8px;
            padding: 10px;
            font-size: 1em;
        }
        button {
            background-color: #6d4c41;
            color: white;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 8px;
            margin-top: 1em;
            cursor: pointer;
        }
        button:hover { background-color: #5d4037; }
    </style>
</head>
<body>
    <h2>â˜• Coffee Chemistry Quiz</h2>
    <form method="POST">
        {% for i in range(total) %}
            <div>
                <h3>{{ i+1 }} / {{ total }}</h3>
                <p>{{ questions[i] }}</p>
                <textarea name="q{{ i }}"></textarea>
            </div>
        {% endfor %}
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
