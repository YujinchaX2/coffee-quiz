<!DOCTYPE html>
<html>
<head>
  <title>Coffee Chemistry Quiz</title>
  <style>
    body { text-align:center; background:#f8efe2; font-family:Arial; padding:40px; }
    textarea { width:60%; min-height:60px; font-size:16px; padding:10px; resize:vertical; border-radius:8px; }
    button { margin-top:20px; padding:10px 20px; background:#6f4e37; color:white; border:none; border-radius:8px; cursor:pointer; }
    button:hover { background:#563625; }
  </style>
</head>
<body>
  <h2>Questionnaire ({{ total }} total)</h2>
  <form method="post" action="/submit">
    {% for q in questions %}
      <p><b>Question {{ loop.index }} of {{ total }}:</b> {{ q }}</p>
      <textarea name="answer_{{ loop.index0 }}" required></textarea><br>
    {% endfor %}
    <button type="submit">Submit Answers</button>
  </form>
</body>
</html>
