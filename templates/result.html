<!DOCTYPE html>
<html>
<head>
    <title>Your Coffee Match</title>
    <style>
        body {
            background-color: #f4ede3;
            font-family: 'Segoe UI', sans-serif;
            color: #3e2723;
            text-align: center;
            padding: 3em;
        }
        .cafe {
            border: 2px solid #a1887f;
            border-radius: 10px;
            padding: 1em;
            margin: 1em auto;
            max-width: 400px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h2>☕ Your Coffee Chemistry Result</h2>
    <div class="cafe">
        <h3>{{ cafe.name }}</h3>
        <p>{{ cafe.desc }}</p>
    </div>

    <h4>Backup Cafés</h4>
    {% for c in backups %}
        <div class="cafe">
            <h3>{{ c.name }}</h3>
            <p>{{ c.desc }}</p>
        </div>
    {% endfor %}
</body>
</html>
